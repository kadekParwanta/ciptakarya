<section data-ng-controller="RencanaController" data-ng-init="findOne()">
  <span>{{rencana.created | date:'medium'}}</span> /
  <span>{{rencana.user.name}}</span>
  <h2>{{rencana.title}}</h2>
  <div data-ng-if="hasAuthorization(rencana)">
    <a class="btn" href="/rencana/{{rencana._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(rencana);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{rencana.content}}</div>
</section>
